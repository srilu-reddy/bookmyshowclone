<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="pos.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Pinterest</div>
        <div class="nav-links">
            <a href="#">Explore</a>
            <a href="#">Create</a>
            <a href="#">About</a>
            <a href="#">Business</a>
            <a href="#">Blog</a>
        </div>
        <div class="nav-buttons">
            <button class="btn login">Log in</button>
            <button class="btn signup">Sign up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Get your next</h1>
        <h2>green thumb idea</h2>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- Pinterest-style Image Grid -->
    <div class="pinterest-grid">
        <img src="plants/plant1.jpg" >
        <img src="plants/plant2.jpg" >
        <img src="plants/plant3.jpg" >
        <img src="plants/plant4.jpg" >
        <img src="plants/qoute1.jpg" >
        <img src="plants/qoute2.jpg" >
        <img src="plants/qoute3.jpg" >
        <img src="plants/qoute4.jpg" >
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Here's how it works </p>
    </div>

</body>
</html>
